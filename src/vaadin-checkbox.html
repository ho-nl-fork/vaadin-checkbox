<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-control-state-mixin/vaadin-control-state-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-checkbox">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      label {
        display: inline-flex;
        align-items: baseline;
        outline: none;
      }

      [part="checkbox"] {
        position: relative;
        display: inline-block;
        flex: none;
      }

      input[type="checkbox"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: inherit;
      }

      :host([disabled]) {
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <label>
      <span part="checkbox">
        <input
          type="checkbox"
          checked="{{checked::change}}"
          disabled$="[[disabled]]"
          indeterminate="{{indeterminate::change}}"
          required$="[[required]]"
          role="presentation"
          tabindex="-1">
      </span>

      <span part="label">
        <slot></slot>
      </span>
    </label>

  </template>
  <script>
    (function() {
      /**
       * `<vaadin-checkbox>` is a Polymer 2 element for customized checkboxes.
       *
       * ```html
       * <vaadin-checkbox>
       *   Make my profile visible
       * </vaadin-checkbox>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name         | Description
       * ------------------|----------------
       * `checkbox`        | The checkbox element
       * `label`           | The label content element
       *
       * The following state attributes are available for styling:
       *
       * Attribute    | Description
       * -------------|------------
       * `active`     | Set when the checkbox is pressed down, either with mouse, touch or the keyboard.
       * `disabled`   | Set when the checkbox is disabled.
       * `focus-ring` | Set when the checkbox is focused using the keyboard.
       * `focused`    | Set when the checkbox is focused.
       * `indeterminate` | Set when the checkbox is in indeterminate mode.
       * `checked` | Set when the checkbox is checked.
       *
       * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.ThemableMixin
       * @mixes Polymer.GestureEventListeners
       * @demo demo/index.html
       */
      class CheckboxElement extends
        Vaadin.ElementMixin(
          Vaadin.ControlStateMixin(
            Vaadin.ThemableMixin(
              Polymer.GestureEventListeners(Polymer.Element)))) {

        static get is() {
          return 'vaadin-checkbox';
        }

        static get version() {
          return '2.0.0-beta2';
        }

        static get properties() {
          return {
            /**
             * True if the checkbox is checked.
             */
            checked: {
              type: Boolean,
              value: false,
              notify: true,
              observer: '_checkedChanged',
              reflectToAttribute: true
            },

            /**
             * Indeterminate state of the checkbox when it's neither checked nor unchecked, but undetermined.
             * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox#Indeterminate_state_checkboxes
             */
            indeterminate: {
              type: Boolean,
              notify: true,
              observer: '_indeterminateChanged',
              reflectToAttribute: true
            },

            /**
             * The value given to the data submitted with the checkbox's name to the server when the control is inside a form.
             */
            value: {
              type: String,
              value: 'on'
            },

            _nativeCheckbox: {
              type: Object
            },

            /**
             * Specifies that the user must fill in a value.
             */
            required: {
              type: Boolean,
              reflectToAttribute: true
            },

            /**
             * This property is set to true when the control value is invalid.
             */
            invalid: {
              type: Boolean,
              reflectToAttribute: true,
              notify: true,
              value: false
            },
          };
        }

        constructor() {
          super();
          /**
           * @type {string}
           * Name of the element.
           */
          this.name;
        }

        get name() {
          return this.checked ? this._storedName : '';
        }

        set name(name) {
          this._storedName = name;
        }

        ready() {
          super.ready();

          this.setAttribute('role', 'checkbox');

          this._nativeCheckbox = this.shadowRoot.querySelector('input[type="checkbox"]');

          this.addEventListener('click', this._handleClick.bind(this));

          this._addActiveListeners();

          const attrName = this.getAttribute('name');
          if (attrName) {
            this.name = attrName;
          }
        }

        _checkedChanged(checked) {
          if (this.indeterminate) {
            this.setAttribute('aria-checked', 'mixed');
          } else {
            this.setAttribute('aria-checked', checked);
          }
        }

        _indeterminateChanged(indeterminate) {
          if (indeterminate) {
            this.setAttribute('aria-checked', 'mixed');
          } else {
            this.setAttribute('aria-checked', this.checked);
          }
        }

        _addActiveListeners() {
          // DOWN
          this._addEventListenerToNode(this, 'down', (e) => {
            if (!this.disabled) {
              this.setAttribute('active', '');
            }
          });

          // UP
          this._addEventListenerToNode(this, 'up', () => this.removeAttribute('active'));

          // KEYDOWN
          this.addEventListener('keydown', e => {
            if (!this.disabled && e.keyCode === 32) {
              e.preventDefault();
              this.setAttribute('active', '');
            }
          });

          // KEYUP
          this.addEventListener('keyup', e => {
            if (!this.disabled && e.keyCode === 32) {
              e.preventDefault();
              this._toggleChecked();
              this.removeAttribute('active');

              if (this.indeterminate) {
                this.indeterminate = false;
              }
            }
          });
        }

        get focusElement() {
          return this.shadowRoot.querySelector('label');
        }

        get validateElement() {
          return this.shadowRoot.querySelector('input');
        }

        _handleClick(e) {
          if (!this.disabled) {
            if (!this.indeterminate) {
              if (e.composedPath()[0] !== this._nativeCheckbox) {
                e.preventDefault();
                this._toggleChecked();
              }
            } else {
              /*
               * Required for IE 11 and Edge.
               * See issue here: https://developer.microsoft.com/en-us/microsoft-edge/platform/issues/7344418/
               */
              this.indeterminate = false;
              e.preventDefault();
              this._toggleChecked();
            }
          }
        }

        _toggleChecked() {
          this.checked = !this.checked;
          if (this.invalid) {
            this.validate();
          }
        }

        /**
         * Returns true if the current input value satisfies all constraints (if any)
         * @returns {boolean}
         */
        checkValidity() {
          if (this.required) {
            return this.validateElement.checkValidity();
          } else {
            return !this.invalid;
          }
        }

        /**
         * Returns true if `value` is valid.
         * `<iron-form>` uses this to check the validity or all its elements.
         *
         * @return {boolean} True if the value is valid.
         */
        validate() {
          return !(this.invalid = !this.checkValidity());
        }
      }

      customElements.define(CheckboxElement.is, CheckboxElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.CheckboxElement = CheckboxElement;
    })();
  </script>
</dom-module>
